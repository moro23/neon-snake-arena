services:
  # Backend Service (Docker)
  - type: web
    name: neon-snake-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: snake-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

  # Frontend Service (Docker with Nginx)
  - type: web
    name: neon-snake-arena
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: neon-snake-api
          property: host

databases:
  - name: snake-db
    plan: free
    databaseName: snake_db
